{{define "SignUp"}}
<div class="">
	<h2 class="text-4xl font-bold mb-4">Sign Up</h2>

	<form 
		hx-post="/auth/sign-up" 
		hx-trigger="submit" 
		hx-target="#root"
		hx-swap="outerHTML"
		hx-ext="json-enc"
		class="space-y-4"
		>
		<input type="text" name="name" placeholder="Name" required class="w-full px-4 py-2 border border-slate-300 rounded-xl" />
		<input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border border-slate-300 rounded-xl" />
		<input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border border-slate-300 rounded-xl" />
		<button type="submit" class="w-full bg-green-500 text-white py-2 rounded-xl hover:bg-green-600">Sign Up</button>
		<div id="signup-response" class="text-sm text-red-500 mt-2"></div>
	</form>
</div>
{{end}}
