{{define "SignUp"}}
<div class="bg-white p-6 rounded-xl shadow">
	<h2 class="text-xl font-bold mb-4">Sign Up</h2>
	<form 
		hx-post="/auth/sign-up" 
		hx-trigger="submit" 
		hx-target="#signup-response" 
		hx-swap="innerHTML"
		hx-ext="json-enc"
		class="space-y-4"
		>
		<input type="text" name="name" placeholder="Name" required class="w-full px-4 py-2 border rounded" />
		<input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border rounded" />
		<input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded" />
		<button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Sign Up</button>
		<div id="signup-response" class="text-sm text-red-500 mt-2"></div>
	</form>
</div>
{{end}}
