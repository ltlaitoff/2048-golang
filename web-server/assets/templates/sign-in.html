{{define "SignIn"}}
<div class="">
	<h2 class="text-4xl font-bold mb-4">Sign In</h2>

	<form 
		hx-post="/auth/sign-in"
		hx-trigger="submit"
		hx-target="#root"
		hx-swap="outerHTML"
		class="space-y-4"
		hx-ext="json-enc"
		>
		<input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border border-slate-300 rounded-xl" />
		<input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border border-slate-300 rounded-xl" />
		<button type="submit" class="w-full bg-green-400 text-white py-2 rounded-xl hover:bg-green-600 cursor-pointer">Sign In</button>
		<div id="signin-response" class="text-[1.25rem] text-red-500 mt-2">{{ .SignInError }}</div>
	</form>
</div>
{{end}}
