{{define "SignIn"}}
<div class="bg-white p-6 rounded-xl shadow">
	<h2 class="text-xl font-bold mb-4">Sign In</h2>
	<form 
		hx-post="/auth/sign-in"
		hx-trigger="submit"
		hx-target="#signin-response"
		hx-swap="innerHTML"
		class="space-y-4"
		hx-ext="json-enc"
		>
		<input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border rounded" />
		<input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded" />
		<button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Sign In</button>
		<div id="signin-response" class="text-sm text-red-500 mt-2"></div>
	</form>
</div>
{{end}}
