{{define "Leaderboard"}}
<h3 class="text-xl font-bold mt-6 mb-2 text-center">Leaderboard</h3>
<div class="grid grid-cols-3 gap-2 bg-gray-100 rounded-lg p-4 mx-auto max-w-md">
  <div class="font-semibold text-gray-700">#</div>
  <div class="font-semibold text-gray-700">Name</div>
  <div class="font-semibold text-gray-700">Score</div>
  {{range $i, $row := .Leaderboard}}
    <div class="text-gray-500">{{$i}}</div>
    <div class="truncate">{{$row.Name}}</div>
    <div class="font-bold text-right">{{$row.Score}}</div>
  {{end}}
</div>
{{end}}
